name: Feature request
description: Suggest an idea or improvement
labels: [enhancement]
body:
  - type: textarea
    attributes:
      label: Problem
      description: What problem are you trying to solve?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Proposed solution
      description: What would you like to see added/changed?

  - type: textarea
    attributes:
      label: Alternatives
      description: Any alternative approaches or workarounds?
