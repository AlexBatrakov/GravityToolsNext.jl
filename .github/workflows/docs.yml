name: Docs

on:
  push:
    branches: [ "main" ]        # поменяй, если у тебя другая главная ветка
    tags:    [ "v*" ]           # соберёт stable при релиз-тегах
  pull_request:

permissions:
  contents: write                # нужно, чтобы пушить в gh-pages

concurrency:
  group: docs-gh-pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'

      - uses: julia-actions/cache@v2

      - name: Instantiate docs env
        run: julia --project=docs -e 'using Pkg; Pkg.develop(path="."); Pkg.instantiate()'

      - name: Build & deploy docs
        env:
          CI: "true"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # публичный репозиторий — этого достаточно
          # DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}  # для приватных репозиториев
        run: julia --project=docs docs/make.jl
